<ion-header>
    <ion-toolbar>
      <ion-title>
          <div class="ion-text-center">
              Streamers
          </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="usuario1 == 'admin'">
      <ion-card class="cssAgregar">
        <ion-card-content class="cssAgregar">
            <ion-item class="cssAgregar">
              <ion-label><b>Nombre:</b></ion-label> 
              <ion-input placeholder="Ingresa el nombre" [(ngModel)]="nombre"></ion-input>
            </ion-item>
            <ion-item class="cssAgregar">
              <ion-label><b>Suscriptores:</b></ion-label>
              <ion-input placeholder="Ingresa los suscriptores" [(ngModel)]="suscriptores"></ion-input>
            </ion-item>
            <ion-item class="cssAgregar">
              <ion-label><b>Horario:</b></ion-label>
              <ion-input placeholder="Ingresa el horario" [(ngModel)]="horario"></ion-input>
            </ion-item>
            <ion-item class="cssAgregar">
              <ion-label><b>Plataforma:</b></ion-label>
              <ion-input placeholder="Ingresa la plataforma" [(ngModel)]="plataforma"></ion-input>
            </ion-item>
            <div class="ion-text-center">
                <ion-button expand="block" color="success" (click)="agregarStreamers()">Agregar</ion-button>
            </div>
          </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
    
  <ion-grid fixed>
    <ion-row *ngIf="usuario1 == 'user' || usuario1 == 'admin'">
      <!-- <ion-searchbar class="cssBuscar" [(ngModel)]="miBuscador"></ion-searchbar> -->
      <ion-col *ngFor="let article of articles" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card *ngIf="article.nombre == miBuscador || miBuscador == '' || article.suscriptores == miBuscador
        || article.horario == miBuscador || article.plataforma == miBuscador">
          <ion-card-header class="cssGet">
            <!--<ion-card-title class="txt-title">ID: {{ article.id }}</ion-card-title>-->
            <ion-card-title class="txt-title"><b>Nombre:</b> {{ article.nombre }} </ion-card-title>
            <ion-card-title class="txt-title"><b>Suscriptores:</b> {{ article.suscriptores }} </ion-card-title>
            <ion-card-title class="txt-title"><b>Horario:</b> {{ article.horario }} </ion-card-title>
            <ion-card-title class="txt-title"><b>Plataforma:</b> {{ article.plataforma }} </ion-card-title>
            <ion-button *ngIf="usuario1 == 'admin'" expand="full" (click)="editarStreamers(article.id,article.nombre,article.suscriptores,article.horario,article.plataforma)">Editar</ion-button>
            <ion-button *ngIf="usuario1 == 'admin'" expand="full" color="danger" (click)="eliminarStreamers(article.id)">Eliminar</ion-button>
            </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
