<ion-header>
  <ion-toolbar>
    <ion-title>
        <div class="ion-text-center">
            Animes
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="usuario1 == 'admin'">
      <ion-card class="cssAgregar">
        <ion-card-content class="cssAgregar">
          <ion-item class="cssAgregar">
            <ion-label>Nombre:</ion-label> 
            <ion-input placeholder="Ingresa el nombre" [(ngModel)]="nombre"></ion-input>
          </ion-item>
          <ion-item class="cssAgregar">
            <ion-label>Genero:</ion-label>
            <ion-input placeholder="Ingresa el genero" [(ngModel)]="genero"></ion-input>
          </ion-item>
          <ion-item class="cssAgregar">
            <ion-label>Horario:</ion-label>
            <ion-input placeholder="Ingresa el horario" [(ngModel)]="horario"></ion-input>
          </ion-item>
          <ion-item class="cssAgregar">
            <ion-label>Plataforma:</ion-label>
            <ion-input placeholder="Ingresa la plataforma" [(ngModel)]="plataforma"></ion-input>
          </ion-item>
          <div class="ion-text-center">
              <ion-button expand="block" color="success" (click)="agregarAnime()">Agregar</ion-button>
          </div>
        </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>
  
  <ion-grid fixed>
    <ion-row *ngIf="usuario1 == 'user' || usuario1 == 'admin'">
      <!-- <ion-searchbar class="cssBuscar" [(ngModel)]="miBuscador"></ion-searchbar> -->
      <ion-col *ngFor="let article of articles" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card *ngIf="article.nombre == miBuscador || miBuscador == '' || article.geenero == miBuscador
        || article.horario == miBuscador || article.plataforma == miBuscador"> 
          <ion-card-header class="cssGet">
            <!--<ion-card-title class="txt-title">ID: {{ article.id }}</ion-card-title>-->
            <ion-card-title class="txt-title"><b>Nombre:</b> {{ article.nombre }} </ion-card-title>
            <ion-card-title class="txt-title"><b>Genero:</b> {{ article.genero }} </ion-card-title>
            <ion-card-title class="txt-title"><b>Subtitulos:</b> {{ article.horario }} </ion-card-title>
            <ion-card-title class="txt-title"><b>Plataforma:</b> {{ article.plataforma }} </ion-card-title>
            <ion-button *ngIf="usuario1 == 'admin'" expand="full" (click)="editarAnime(article.id,article.nombre,article.genero,article.horario,article.plataforma)">Editar</ion-button>
            <ion-button *ngIf="usuario1 == 'admin'" expand="full" color="danger" (click)="eliminarAnime(article.id)">Eliminar</ion-button>
            </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
